<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - Vật tư y tế</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Vật Tư Y Tế</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="products.html">Sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Giỏ hàng</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Đăng nhập</a></li>
        <li class="nav-item active"><a class="nav-link" href="register.html">Đăng ký</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5" style="max-width: 500px">
    <h2 class="mb-4 text-center">Đăng ký tài khoản</h2>
    <form>
      <div class="form-group">
        <label for="fullname">Họ và tên:</label>
        <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Nhập email">
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input type="password" class="form-control" id="password" placeholder="Tạo mật khẩu">
      </div>
      <div class="form-group">
        <label for="confirm-password">Nhập lại mật khẩu:</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu">
      </div>
      <button type="submit" class="btn btn-success btn-block">Đăng ký</button>
      <p class="mt-3 text-center">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-lg-start mt-5 p-3">
    <div class="text-center">&copy; 2025 Cửa hàng vật tư y tế</div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

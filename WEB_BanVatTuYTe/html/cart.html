<!-- Main Content -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <form id="orderForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fullName">Họ tên</label>
            <input type="text" class="form-control" id="fullName" placeholder="Nguyễn Văn A" required>
          </div>
          <div class="form-group col-md-6">
            <label for="phone">Số điện thoại</label>
            <input type="text" class="form-control" id="phone" placeholder="0123456789" required>
          </div>
        </div>

        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <input type="text" class="form-control" id="address" placeholder="123 Đường ABC, Phường XYZ" required>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="district">Quận/Huyện</label>
            <input type="text" class="form-control" id="district" required>
          </div>
          <div class="form-group col-md-4">
            <label for="city">Thành phố</label>
            <input type="text" class="form-control" id="city" required>
          </div>
          <div class="form-group col-md-4">
            <label for="zip">Mã bưu điện</label>
            <input type="text" class="form-control" id="zip">
          </div>
        </div>

        <div class="form-group">
          <label>Phương thức thanh toán:</label><br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" id="cod" value="COD" checked>
            <label class="form-check-label" for="cod">Thanh toán khi nhận hàng (COD)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" id="bank" value="Chuyển khoản">
            <label class="form-check-label" for="bank">Chuyển khoản ngân hàng</label>
          </div>
        </div>
      </form>

      <div class="text-center">
        <button class="btn btn-success" data-toggle="modal" data-target="#orderModal">Đặt hàng</button>
      </div>

      <!-- Modal xác nhận -->
      <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title">Xác nhận đặt hàng</h5>
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>

            <div class="modal-body">
              Bạn có chắc chắn muốn đặt hàng với thông tin đã nhập không?
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
              <button type="button" class="btn btn-primary" onclick="submitOrder()">Xác nhận</button>
            </div>

          </div>
        </div>
      </div>

      <!-- Bảng lưu đơn hàng -->
      <div class="mt-5">
        <h4>Danh sách đơn hàng</h4>
        <table class="table table-bordered" id="orderTable">
          <thead class="thead-light">
            <tr>
              <th>Họ tên</th>
              <th>Điện thoại</th>
              <th>Địa chỉ</th>
              <th>Quận/Huyện</th>
              <th>Thành phố</th>
              <th>Thanh toán</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dữ liệu sẽ được thêm tại đây -->
          </tbody>
        </table>
      </div>

    </div>

<!-- JavaScript xử lý -->
<script>
  function submitOrder() {
    // Lấy dữ liệu từ form
    const fullName = document.getElementById("fullName").value;
    const phone = document.getElementById("phone").value;
    const address = document.getElementById("address").value;
    const district = document.getElementById("district").value;
    const city = document.getElementById("city").value;
    const payment = document.querySelector('input[name="payment"]:checked').value;

    // Thêm hàng mới vào bảng
    const table = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
    const newRow = table.insertRow();

    newRow.innerHTML = `
      <td>${fullName}</td>
      <td>${phone}</td>
      <td>${address}</td>
      <td>${district}</td>
      <td>${city}</td>
      <td>${payment}</td>
    `;

    // Reset form & đóng modal
    document.getElementById("orderForm").reset();
    $('#orderModal').modal('hide');
  }
</script>
